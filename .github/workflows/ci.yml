name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  jest-tests:
    name: Tests API (Jest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v3

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Installer les dépendances
        run: npm install

      - name: Lancer les tests Jest
        run: npm test -- --coverage

  playwright-tests:
    name: Tests E2E (Playwright)
    runs-on: ubuntu-latest
    needs: jest-tests
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v3

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Installer les dépendances
        run: npm install

      - name: Installer Playwright
        run: npx playwright install --with-deps

      - name: Démarrer le serveur en arrière-plan
        run: npx live-server --port=3001 --root=public &

      - name: Attendre que le serveur soit prêt
        run: sleep 5  # Attend 5 secondes avant de commencer les tests

      - name: Lancer les tests E2E (Playwright)
        run: npm run test:e2e
