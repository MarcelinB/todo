<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

    <div class="w-96 p-6 bg-gray-800 rounded-lg shadow-lg">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">Todo App</h1>
            <button id="toggleDarkMode" class="text-gray-400 hover:text-white">üåô</button>
        </div>

        <div class="mt-4 flex">
            <input id="taskInput" type="text" class="w-full p-2 rounded-md bg-gray-700 text-white" placeholder="Add a new todo...">
            <button onclick="addTask()" class="ml-2 bg-white text-black p-2 rounded-md">+</button>
        </div>

        <ul id="taskList" class="mt-4 space-y-2"></ul>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api/tasks"; // Adapter selon ton serveur

        // Charger les t√¢ches au d√©marrage
        async function loadTasks() {
            const response = await fetch(API_URL);
            const tasks = await response.json();
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            tasks.forEach(task => {
                const li = document.createElement("li");
                li.className = "flex justify-between bg-gray-700 p-2 rounded-md items-center";
                
                // Ajout de l'√©l√©ment avec gestion de modification et marquage "done"
                li.innerHTML = `
                    <div class="flex items-center">
                        <input type="checkbox" onclick="toggleDone(${task.id}, ${!task.completed})" ${task.completed ? "checked" : ""} class="mr-2">
                        <span id="task-${task.id}" class="cursor-pointer ${task.completed ? "line-through text-gray-400" : ""}">${task.title}</span>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editTask(${task.id}, '${task.title}')" class="text-blue-400 hover:text-blue-600">üñäÔ∏è</button>
                        <button onclick="deleteTask(${task.id})" class="text-red-400 hover:text-red-600">‚ùå</button>
                    </div>
                `;
                taskList.appendChild(li);
            });
        }

        // Ajouter une t√¢che
        async function addTask() {
            const taskInput = document.getElementById("taskInput").value;
            if (!taskInput.trim()) return;

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: taskInput, completed: false })
            });

            document.getElementById("taskInput").value = "";
            loadTasks();
        }

        // Supprimer une t√¢che
        async function deleteTask(id) {
            await fetch(`${API_URL}/${id}`, { method: "DELETE" });
            loadTasks();
        }

        // Marquer une t√¢che comme compl√©t√©e (toggle "done")
        async function toggleDone(id, completed) {
            await fetch(`${API_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ completed })
            });
            loadTasks();
        }

        // Modifier une t√¢che (ouverture de la bo√Æte de dialogue)
        function editTask(id, oldTitle) {
            const newTitle = prompt("Modifier la t√¢che :", oldTitle);
            if (newTitle && newTitle.trim() !== "") {
                updateTask(id, newTitle);
            }
        }

        // Mettre √† jour une t√¢che
        async function updateTask(id, title) {
            await fetch(`${API_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title })
            });
            loadTasks();
        }

        // Mode sombre
        document.getElementById("toggleDarkMode").addEventListener("click", () => {
            document.body.classList.toggle("bg-gray-100");
            document.body.classList.toggle("text-black");
        });

        loadTasks();
    </script>

</body>
</html>
